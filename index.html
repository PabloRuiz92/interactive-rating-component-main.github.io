  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <main class="container">
    <img src="images/icon-star.svg" alt="star icon" class="starIcon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="buttonContainer">
      <button class="btnScore" id="btnScore1">1</button> 
      <button class="btnScore" id="btnScore2">2</button> 
      <button class="btnScore" id="btnScore3">3</button> 
      <button class="btnScore" id="btnScore4">4</button> 
      <button class="btnScore" id="btnScore5">5</button>
    </div>
    <button id="btnSubmit">SUBMIT</button>
  </main>
